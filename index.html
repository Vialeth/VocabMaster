        const RefreshIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>);
        const ChevronLeftIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M15 19l-7-7 7-7" /></svg>);
        const ChevronRightIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" /></svg>);
        const InfoIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
        const DownloadIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>);
        const UploadIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>);
        // New Connectivity Icons
        const CloudIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" className="text-green-500"><path strokeLinecap="round" strokeLinejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>);
        const DatabaseIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" className="text-gray-400"><path strokeLinecap="round" strokeLinejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>);

        // GEMINI API
        const callGeminiAPI = async (prompt, userKey) => {
            const apiKey = userKey || "";
            if (!apiKey) throw new Error("Please enter an API Key in Settings.");
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || "API Error");
            }
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "No result found.";
        };

        function App() {
            // STATE
            const [decks, setDecks] = useState([]);
            const [activeDeckId, setActiveDeckId] = useState('default');
            const [isLoadingData, setIsLoadingData] = useState(true);
            const [isOffline, setIsOffline] = useState(false);
            
            const activeDeck = decks.find(d => d.id === activeDeckId) || (decks.length > 0 ? decks[0] : { id: 'default', sourceLang: 'English', targetLang: 'Turkish', words: [] });

            // UI
            const [view, setView] = useState('list');
            const [newWord, setNewWord] = useState('');
            const [newMeaning, setNewMeaning] = useState('');
            const [contextHint, setContextHint] = useState(null);
            const [shuffledWords, setShuffledWords] = useState([]);
            const [isStudyMode, setIsStudyMode] = useState(false);
            const [revealedCards, setRevealedCards] = useState({});
            const [revealedSentences, setRevealedSentences] = useState({});
            const [activeExampleIndices, setActiveExampleIndices] = useState({});
            const [showSettings, setShowSettings] = useState(false);
            const [showDeckModal, setShowDeckModal] = useState(false);
            const [showDeckSelector, setShowDeckSelector] = useState(false);
            const [newSourceLang, setNewSourceLang] = useState('');
            const [newTargetLang, setNewTargetLang] = useState('');
            const [userApiKey, setUserApiKey] = useState(() => localStorage.getItem('gemini_user_key') || '');
            const [darkMode, setDarkMode] = useState(() => {
                if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) return true;
                return false;
            });
            
            // AI
            const [isAutoDefining, setIsAutoDefining] = useState(false);
            const [generatingSentenceFor, setGeneratingSentenceFor] = useState(null);
            
            // Quiz
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null);
            const [streak, setStreak] = useState(0);

            // Import Reference
            const fileInputRef = useRef(null);

            // --- HYBRID DATA SYNC LOGIC ---
            useEffect(() => {
                const loadData = async () => {
                    try {
                        if (window.location.protocol === 'file:' || window.location.protocol === 'blob:') throw new Error("Local Env");
                        const res = await fetch('/api/data');
                        if (!res.ok) throw new Error("Server Error");
                        const data = await res.json();
                        
                        // Handle both formats: Array (Legacy) or Object { apiKey, decks } (New)
                        if (Array.isArray(data)) {
                            setDecks(data);
                        } else {
                            if (data.decks) setDecks(data.decks);
                            if (data.apiKey) {
                                setUserApiKey(data.apiKey);
                                localStorage.setItem('gemini_user_key', data.apiKey);
                            }
                        }

                        setIsOffline(false);
                        
                        const decksData = Array.isArray(data) ? data : (data.decks || []);
                        const savedId = localStorage.getItem('vocabMaster_activeDeck');
                        if (savedId && decksData.find(d => d.id === savedId)) setActiveDeckId(savedId);
                        else if (decksData.length > 0) setActiveDeckId(decksData[0].id);

                    } catch (err) {
                        console.warn("Switching to Offline Mode:", err);
                        setIsOffline(true);
                        const savedNew = localStorage.getItem('vocabMaster_decks');
                        let initialDecks = [];
                        if (savedNew) {
                            initialDecks = JSON.parse(savedNew);
                        } else {
                            const savedOld = localStorage.getItem('myVocabApp_words');
                            if (savedOld) {
                                initialDecks = [{ id: 'default', sourceLang: 'English', targetLang: 'Turkish', words: JSON.parse(savedOld) }];
                            } else {
                                initialDecks = [{ id: 'default', sourceLang: 'English', targetLang: 'Turkish', words: [] }];
                            }
                        }
                        const safeDecks = initialDecks.map(d => ({ ...d, words: d.words.map(w => ({ ...w, examples: w.examples || [] })) }));
                        setDecks(safeDecks);
                        const savedId = localStorage.getItem('vocabMaster_activeDeck');
                        if (savedId && safeDecks.find(d => d.id === savedId)) setActiveDeckId(savedId);
                    } finally {
                        setIsLoadingData(false);
                    }
                };
                loadData();
            }, []);

            useEffect(() => {
                if (isLoadingData) return;
                
                if (isOffline) {
                    localStorage.setItem('vocabMaster_decks', JSON.stringify(decks));
                } else {
                    // Include API Key in server save
                    fetch('/api/data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ apiKey: userApiKey, decks: decks })
                    }).catch(err => {
                        console.error("Save failed, switching offline:", err);
                        setIsOffline(true);
                        localStorage.setItem('vocabMaster_decks', JSON.stringify(decks));
                    });
                }
            }, [decks, userApiKey, isLoadingData, isOffline]); // Depend on userApiKey to trigger save

            useEffect(() => { localStorage.setItem('vocabMaster_activeDeck', activeDeckId); }, [activeDeckId]);
            useEffect(() => { localStorage.setItem('gemini_user_key', userApiKey); }, [userApiKey]);
            useEffect(() => {
                if (darkMode) { document.documentElement.classList.add('dark'); localStorage.setItem('theme', 'dark'); } 
                else { document.documentElement.classList.remove('dark'); localStorage.setItem('theme', 'light'); }
            }, [darkMode]);
            
            useEffect(() => {
                if (view === 'allWords') {
                    setShuffledWords([...(activeDeck.words || [])].reverse());
                    setRevealedCards({});
                    setRevealedSentences({});
                }
            }, [view, activeDeck.words]);

            const handleExport = () => {
                const dataStr = JSON.stringify(decks, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url; link.download = "vocabmaster_backup.json"; link.click(); URL.revokeObjectURL(url);
            };

            const handleImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedDecks = JSON.parse(e.target.result);
                        if (Array.isArray(importedDecks)) {
                            setDecks(importedDecks); alert("Data imported successfully!");
                            if (!importedDecks.find(d => d.id === activeDeckId)) setActiveDeckId(importedDecks[0]?.id || 'default');
                        } else alert("Invalid file format.");
                    } catch (error) { alert("Error importing file: " + error.message); }
                };
                reader.readAsText(file); event.target.value = null; 
            };

            const handleCreateDeck = () => {
                if (!newSourceLang.trim() || !newTargetLang.trim()) return;
                const newDeck = { id: Date.now().toString(), sourceLang: capitalizeFirst(newSourceLang), targetLang: capitalizeFirst(newTargetLang), words: [] };
                setDecks([...decks, newDeck]); setActiveDeckId(newDeck.id); setNewSourceLang(''); setNewTargetLang(''); setShowDeckModal(false);
            };

            const handleDeleteDeck = (deckId, e) => {
                e.stopPropagation();
                if (decks.length <= 1) {
                    alert("You cannot delete the only deck.");
                    return;
                }
                if (confirm('Are you sure you want to delete this deck? All words in it will be lost.')) {
                    const newDecks = decks.filter(d => d.id !== deckId);
                    setDecks(newDecks);
                    if (activeDeckId === deckId) {
                        setActiveDeckId(newDecks[0].id);
                    }
                }
            };

            const capitalizeFirst = (str) => str ? str.charAt(0).toUpperCase() + str.slice(1) : '';

            const handleAddWord = (e) => {
                e.preventDefault();
                if (!newWord.trim() || !newMeaning.trim()) return;
                const newItem = { id: Date.now(), word: capitalizeFirst(newWord.trim()), meaning: capitalizeFirst(newMeaning.trim()), examples: [] };
                setDecks(prev => prev.map(d => d.id === activeDeckId ? { ...d, words: [newItem, ...d.words] } : d));
                setNewWord(''); setNewMeaning(''); setContextHint(null);
            };

            const handleDelete = (id) => {
                if (confirm('Delete word?')) setDecks(prev => prev.map(d => d.id === activeDeckId ? { ...d, words: d.words.filter(w => w.id !== id) } : d));
            };

            const handleShuffle = () => setShuffledWords(prev => [...prev].sort(() => Math.random() - 0.5));
            const toggleStudyMode = () => { setIsStudyMode(!isStudyMode); setRevealedCards({}); setRevealedSentences({}); };
            const toggleReveal = (id) => { if (isStudyMode) setRevealedCards(prev => ({ ...prev, [id]: !prev[id] })); };
            const handlePrevExample = (wordId, total) => setActiveExampleIndices(prev => ({...prev, [wordId]: (prev[wordId] !== undefined ? prev[wordId] : total-1) > 0 ? (prev[wordId] !== undefined ? prev[wordId] : total-1) - 1 : (prev[wordId] !== undefined ? prev[wordId] : total-1)})); 
            const handleNextExample = (wordId, total) => setActiveExampleIndices(prev => ({...prev, [wordId]: (prev[wordId] !== undefined ? prev[wordId] : total-1) < total-1 ? (prev[wordId] !== undefined ? prev[wordId] : total-1) + 1 : (prev[wordId] !== undefined ? prev[wordId] : total-1)})); 
            const getExampleIndex = (wordId, total) => activeExampleIndices[wordId] !== undefined ? activeExampleIndices[wordId] : total - 1;
            const cycleExample = (wordId, total, dir) => {
                setActiveExampleIndices(prev => {
                    const current = prev[wordId] !== undefined ? prev[wordId] : total - 1;
                    let next = current + dir;
                    if (next < 0) next = 0; if (next >= total) next = total - 1;
                    return { ...prev, [wordId]: next };
                });
            };

            const renderMeaningHTML = (text) => text ? text.replace(/\*/g, '') : null;
            
            const renderGeneratedSentence = (id, text) => {
                if (!isStudyMode) return text;
                const lastParenIndex = text.lastIndexOf('(');
                if (lastParenIndex === -1) return text;
                return (<span>{text.substring(0, lastParenIndex)}<span onClick={(e) => { e.stopPropagation(); setRevealedSentences(prev => ({...prev, [id]: !prev[id]})); }} className={`cursor-pointer rounded px-1 ${revealedSentences[id] ? 'text-indigo-800 dark:text-indigo-200' : 'bg-indigo-200 dark:bg-indigo-700 text-transparent'}`}>{text.substring(lastParenIndex)}</span></span>);
            };

            const checkWord = newWord.trim().match(/\[(.*?)\]/)?.[1] || newWord.trim();
            const existingWordMatch = (activeDeck.words || []).find(w => w.word.toLowerCase() === checkWord.trim().toLowerCase());

            const handleAutoDefine = async () => {
                if (!newWord.trim()) return alert("Enter word.");
                setIsAutoDefining(true);
                const match = newWord.match(/\[(.*?)\]/);
                const sLang = activeDeck.sourceLang;
                const tLang = activeDeck.targetLang;
                let prompt = "";
                let extracted = null;

                if (match) {
                    extracted = match[1];
                    prompt = `Analyze "${extracted}" in: "${newWord}". ${sLang} to ${tLang}. Output format EXACTLY:\nSPECIFIC: [context meaning]\nGENERAL: [1-2 common meanings]`;
                } else {
                    prompt = `Translate "${newWord}" (${sLang}) to ${tLang}. ONLY meanings, comma separated.`;
                }

                try {
                    const res = await callGeminiAPI(prompt, userApiKey);
                    const text = res.trim();
                    const sMatch = text.match(/SPECIFIC:\s*(.*)/i);
                    const gMatch = text.match(/GENERAL:\s*(.*)/i);

                    if (sMatch) {
                        const spec = capitalizeFirst(sMatch[1].trim());
                        const gen = gMatch ? capitalizeFirst(gMatch[1].trim()) : "";
                        setContextHint(spec);
                        setNewMeaning(gen ? `${spec}, ${gen}` : spec);
                        if (extracted) setNewWord(capitalizeFirst(extracted));
                    } else {
                        setNewMeaning(text);
                        setContextHint(null);
                    }
                } catch (e) { alert(e.message); } finally { setIsAutoDefining(false); }
            };

            const handleGenerateSentence = async (wordId, wordText, e, isRegenerate = false) => {
                if (e) e.stopPropagation();
                setGeneratingSentenceFor(wordId);
                const sLang = activeDeck.sourceLang;
                const tLang = activeDeck.targetLang;
                try {
                    const res = await callGeminiAPI(`Write simple ${sLang} sentence with "${wordText}". Then (${tLang} translation).`, userApiKey);
                    setDecks(prev => prev.map(d => d.id === activeDeckId ? {
                        ...d, words: d.words.map(w => w.id === wordId ? { 
                            ...w, examples: [...(w.examples || []).slice(-4), res] 
                        } : w)
                    } : d));
                    setActiveExampleIndices(prev => ({ ...prev, [wordId]: undefined })); 
                } catch (e) { alert(e.message); } finally { setGeneratingSentenceFor(null); }
            };

            const generateQuestion = () => {
                if (!activeDeck.words || activeDeck.words.length < 4) return;
                const target = activeDeck.words[Math.floor(Math.random() * activeDeck.words.length)];
                const others = activeDeck.words.filter(w => w.id !== target.id).sort(() => 0.5 - Math.random()).slice(0, 3);
                setCurrentQuestion({ target, options: [...others, target].sort(() => 0.5 - Math.random()) });
                setSelectedOption(null); setIsCorrect(null);
            };
            useEffect(() => { if (view === 'quiz') generateQuestion(); else setStreak(0); }, [view, activeDeck]);
            
            const handleAnswer = (opt) => {
                if (selectedOption) return;
                setSelectedOption(opt);
                if (opt.id === currentQuestion.target.id) { setIsCorrect(true); setStreak(s => s+1); setTimeout(generateQuestion, 1500); }
                else { setIsCorrect(false); setStreak(0); }
            };

            if (isLoadingData) return <div className="min-h-screen flex items-center justify-center text-gray-500">Loading data...</div>;

            return (
                <div className="min-h-screen flex flex-col items-center py-8 px-4 max-w-2xl mx-auto w-full relative transition-colors duration-300">
                    <header className="w-full mb-6 bg-white dark:bg-gray-800 p-4 rounded-2xl card-shadow transition-colors duration-300">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">VocabMaster</h1>
                            <div className="flex items-center gap-2">
                                <div title={isOffline ? "Offline Mode (Local Storage)" : "Server Mode (Connected)"} className="transition-all">{isOffline ? <DatabaseIcon /> : <CloudIcon />}</div>
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 text-gray-400 hover:text-gray-600 dark:text-gray-300 dark:hover:text-white rounded-full transition-colors">{darkMode ? <SunIcon /> : <MoonIcon />}</button>
                                <button onClick={() => setShowSettings(true)} className="p-2 text-gray-400 hover:text-gray-600 dark:text-gray-300 dark:hover:text-white rounded-full transition-colors"><SettingsIcon /></button>
                            </div>
                        </div>
                        <div className="flex flex-col gap-3">
                            <div className="relative z-20">
                                <button onClick={() => setShowDeckSelector(!showDeckSelector)} className="w-full flex justify-between items-center bg-gray-50 dark:bg-gray-700 p-3 rounded-xl border border-gray-200 dark:border-gray-600 text-sm font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                                    <div className="flex items-center gap-2"><GlobeIcon /><span>{activeDeck.sourceLang} &rarr; {activeDeck.targetLang}</span></div><ChevronDown />
                                </button>
                                {showDeckSelector && (
                                    <div className="absolute top-full mt-2 left-0 w-full bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-100 dark:border-gray-600 overflow-hidden animate-fade-in z-30">
                                        {decks.map(d => (
                                            <div key={d.id} className={`w-full flex items-center justify-between px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 ${d.id === activeDeckId ? 'bg-blue-50 dark:bg-gray-700' : ''}`}>
                                                <button onClick={() => { setActiveDeckId(d.id); setShowDeckSelector(false); }} className={`flex-1 text-left text-sm ${d.id === activeDeckId ? 'text-blue-600 font-bold dark:text-blue-400' : 'text-gray-600 dark:text-gray-300'}`}>{d.sourceLang} &rarr; {d.targetLang}</button>
                                                <button onClick={(e) => handleDeleteDeck(d.id, e)} className="text-gray-400 hover:text-red-500 p-1"><TrashIcon /></button>
                                            </div>
                                        ))}
                                        <div className="border-t border-gray-100 dark:border-gray-600"><button onClick={() => { setShowDeckModal(true); setShowDeckSelector(false); }} className="w-full text-left px-4 py-3 text-sm text-indigo-600 dark:text-indigo-400 font-bold hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2"><PlusIcon /> Add New Language Pair</button></div>
                                    </div>
                                )}
                            </div>
                            <div className="flex bg-gray-100 dark:bg-gray-700 p-1 rounded-lg">
                                <button onClick={() => setView('list')} className={`flex-1 flex justify-center items-center gap-2 py-2 rounded-md text-xs font-bold transition-all ${view === 'list' || view === 'allWords' ? 'bg-white dark:bg-gray-600 text-blue-600 dark:text-blue-300 shadow-sm' : 'text-gray-500 dark:text-gray-400'}`}><ListIcon /> List</button>
                                <button onClick={() => setView('quiz')} className={`flex-1 flex justify-center items-center gap-2 py-2 rounded-md text-xs font-bold transition-all ${view === 'quiz' ? 'bg-white dark:bg-gray-600 text-indigo-600 dark:text-indigo-300 shadow-sm' : 'text-gray-500 dark:text-gray-400'}`}><BrainIcon /> Quiz</button>
                            </div>
                        </div>
                    </header>

                    {/* MODALS */}
                    {showDeckModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm p-4 animate-fade-in">
                            <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm border dark:border-gray-700">
                                <h3 className="text-lg font-bold text-gray-800 dark:text-white mb-4">New Language Pair</h3>
                                <div className="space-y-4">
                                    <div><label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Language to Learn (Word)</label><input type="text" value={newSourceLang} onChange={e => setNewSourceLang(e.target.value)} className="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-sm dark:text-white" placeholder="e.g. Spanish" /></div>
                                    <div><label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Definition Language (Meaning)</label><input type="text" value={newTargetLang} onChange={e => setNewTargetLang(e.target.value)} className="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-sm dark:text-white" placeholder="e.g. English" /></div>
                                    <div className="flex gap-2 justify-end"><button onClick={() => setShowDeckModal(false)} className="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg text-sm">Cancel</button><button onClick={handleCreateDeck} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">Create</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm p-4 animate-fade-in">
                            <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm border dark:border-gray-700">
                                <h3 className="text-lg font-bold text-gray-800 dark:text-white mb-4">Settings</h3>
                                <div className="mb-6"><label className="block text-xs font-bold text-gray-700 dark:text-gray-300 uppercase mb-2">Gemini API Key</label><input type="password" value={userApiKey} onChange={e => setUserApiKey(e.target.value)} className="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-sm dark:text-white" placeholder="AIzaSy..." /></div>
                                <div className="mb-6 pt-6 border-t border-gray-100 dark:border-gray-700">
                                    <h4 className="text-sm font-bold text-gray-800 dark:text-white mb-2">Data Backup</h4>
                                    <p className="text-xs text-gray-500 dark:text-gray-400 mb-3">Export your decks to a file or restore from a backup.</p>
                                    <div className="flex gap-2">
                                        <button onClick={handleExport} className="flex-1 flex items-center justify-center gap-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 py-2 rounded-lg text-sm font-medium transition-colors"><DownloadIcon /> Export</button>
                                        <label className="flex-1 flex items-center justify-center gap-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 py-2 rounded-lg text-sm font-medium transition-colors cursor-pointer"><UploadIcon /> Import<input type="file" accept=".json" ref={fileInputRef} onChange={handleImport} className="hidden" /></label>
                                    </div>
                                </div>
                                <div className="flex justify-end gap-2 pt-2 border-t border-gray-100 dark:border-gray-700"><button onClick={() => setShowSettings(false)} className="px-4 py-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 rounded-lg text-sm">Close</button><button onClick={() => setShowSettings(false)} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm">Save</button></div>
                            </div>
                        </div>
                    )}

                    {/* MAIN CONTENT */}
                    <main className="w-full">
                        {view === 'list' && (
                            <div className="animate-fade-in">
                                <form onSubmit={handleAddWord} className="bg-white dark:bg-gray-800 p-6 rounded-2xl card-shadow mb-6 border border-white dark:border-gray-700 relative overflow-hidden transition-colors duration-300">
                                    <div className="absolute top-0 right-0 p-4 opacity-10 pointer-events-none dark:opacity-5"><SparklesIcon /></div>
                                    <h2 className="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-4">Add New Word</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-xs font-medium text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-1">{activeDeck.sourceLang} <span className="font-normal normal-case text-gray-300 dark:text-gray-600 ml-1">(Word or [context])</span></label>
                                            <input type="text" value={newWord} onChange={e => setNewWord(e.target.value)} className={`w-full p-3 bg-gray-50 dark:bg-gray-700 border rounded-lg focus:outline-none focus:ring-2 transition-all dark:text-white ${existingWordMatch ? 'border-yellow-400 focus:ring-yellow-400' : 'border-gray-200 dark:border-gray-600 focus:ring-blue-500'}`} placeholder="e.g. serendipity" />
                                            {existingWordMatch && <div className="mt-2 bg-yellow-50 dark:bg-yellow-900/30 border border-yellow-200 dark:border-yellow-700 text-yellow-800 dark:text-yellow-200 p-3 rounded-lg text-sm">Already in deck! Meaning: {existingWordMatch.meaning}</div>}
                                        </div>
                                        <div>
                                            <label className="block text-xs font-medium text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-1 flex justify-between"><span>{activeDeck.targetLang} Meaning</span><button type="button" onClick={handleAutoDefine} disabled={isAutoDefining || !newWord} className="text-indigo-500 dark:text-indigo-400 text-xs font-bold flex items-center gap-1 disabled:opacity-50">{isAutoDefining ? <span className="loading-dots">Analyzing</span> : <><SparklesIcon /> Auto-Fill</>}</button></label>
                                            <input type="text" value={newMeaning} onChange={e => setNewMeaning(e.target.value)} className="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-white" placeholder="Meaning..." />
                                            {contextHint && <div className="flex items-center gap-1.5 mt-2 text-xs font-medium text-indigo-600 dark:text-indigo-400 animate-fade-in"><InfoIcon /><span>Specific meaning: {contextHint}</span></div>}
                                        </div>
                                        <button type="submit" disabled={!newWord || !newMeaning} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors flex justify-center items-center gap-2 disabled:opacity-50"><PlusIcon /> Add</button>
                                    </div>
                                </form>
                                <div className="space-y-3">
                                    <div className="flex justify-between items-end px-1 mb-1"><h3 className="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase">Latest ({activeDeck.words.length})</h3>{activeDeck.words.length > 5 && <button onClick={() => setView('allWords')} className="text-xs font-bold text-indigo-600 dark:text-indigo-400 hover:underline flex items-center gap-1">See All <GridIcon /></button>}</div>
                                    {activeDeck.words.length === 0 ? <div className="text-center py-10 bg-white dark:bg-gray-800 rounded-2xl border-2 border-dashed border-gray-200 dark:border-gray-700 text-gray-400">No words yet.</div> : activeDeck.words.slice(0, 5).map(item => (
                                        <div key={item.id} className="bg-white dark:bg-gray-800 p-4 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm transition-all">
                                            <div className="flex justify-between items-start"><div><p className="text-lg font-bold text-gray-800 dark:text-white">{item.word}</p><p className="text-gray-500 dark:text-gray-400 text-sm">{item.meaning}</p></div><button onClick={() => handleDelete(item.id)} className="text-gray-300 hover:text-red-500 p-2"><TrashIcon /></button></div>
                                            <div className="mt-4 pt-4 border-t border-gray-50 dark:border-gray-700">
                                                {item.examples?.length > 0 ? (
                                                    <div>
                                                        <div className="mb-2 text-xs text-indigo-800 dark:text-indigo-200 bg-indigo-50 dark:bg-indigo-900/20 p-2 rounded min-h-[3em] flex items-center">{renderGeneratedSentence(item.id, item.examples[getExampleIndex(item.id, item.examples.length)])}</div>
                                                        <div className="flex justify-between items-center"><div className="flex items-center gap-1"><button onClick={() => cycleExample(item.id, item.examples.length, -1)} className="p-1 text-gray-400 hover:text-indigo-600"><ChevronLeftIcon /></button><span className="text-[10px] text-gray-400">{getExampleIndex(item.id, item.examples.length)+1}/{item.examples.length}</span><button onClick={() => cycleExample(item.id, item.examples.length, 1)} className="p-1 text-gray-400 hover:text-indigo-600"><ChevronRightIcon /></button></div><button onClick={(e) => handleGenerateSentence(item.id, item.word, e, true)} disabled={generatingSentenceFor === item.id} className="text-gray-400 hover:text-indigo-500"><div className={generatingSentenceFor === item.id ? "animate-spin" : ""}><RefreshIcon /></div></button></div>
                                                    </div>
                                                ) : <div className="flex justify-end"><button onClick={(e) => handleGenerateSentence(item.id, item.word, e)} disabled={generatingSentenceFor === item.id} className="text-xs font-medium text-indigo-500 dark:text-indigo-400 hover:underline flex items-center gap-1">{generatingSentenceFor === item.id ? 'Generating...' : <><BulbIcon /> Example</>}</button></div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'allWords' && (
                            <div className="animate-fade-in">
                                <div className="mb-6"><h2 className="text-2xl font-bold text-gray-800 dark:text-white text-center mb-6">All Cards ({shuffledWords.length})</h2><div className="flex flex-col sm:flex-row justify-between items-center gap-4"><button onClick={() => setView('list')} className="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white flex items-center gap-1 font-medium text-sm"><ArrowLeftIcon /> Back</button><div className="flex gap-2"><button onClick={toggleStudyMode} className={`px-3 py-2 rounded-lg text-sm font-semibold flex items-center gap-2 ${isStudyMode ? 'bg-indigo-600 text-white' : 'bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-200 border border-gray-200 dark:border-gray-600'}`}>{isStudyMode ? <EyeIcon /> : <EyeOffIcon />} {isStudyMode ? 'Study Mode ON' : 'Study Mode'}</button><button onClick={handleShuffle} className="bg-indigo-100 dark:bg-indigo-900/50 text-indigo-700 dark:text-indigo-300 px-3 py-2 rounded-lg text-sm font-semibold flex items-center gap-2"><ShuffleIcon /> Shuffle</button></div></div></div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    {shuffledWords.map(item => (
                                        <div key={item.id} onClick={() => toggleReveal(item.id)} className={`bg-white dark:bg-gray-800 p-5 rounded-xl border shadow-sm transition-all flex flex-col justify-between min-h-[140px] relative ${isStudyMode ? 'cursor-pointer hover:border-indigo-300' : 'hover:shadow-md'} border-gray-100 dark:border-gray-700`}>
                                            <div>
                                                <div className="flex justify-between items-start mb-3"><h3 className="text-xl font-bold text-gray-800 dark:text-white">{item.word}</h3>{!isStudyMode && <button onClick={(e) => { e.stopPropagation(); handleDelete(item.id); }} className="text-gray-300 hover:text-red-500 -mt-1 -mr-1"><TrashIcon /></button>}</div>
                                                <div className="text-gray-600 dark:text-gray-300 min-h-[1.5em]">{isStudyMode && !revealedCards[item.id] ? <div className="flex items-center gap-2 text-gray-400 text-sm italic"><EyeOffIcon /> Tap to reveal</div> : item.meaning}</div>
                                            </div>
                                            <div className="mt-4 pt-4 border-t border-gray-50 dark:border-gray-700" onClick={e => e.stopPropagation()}>
                                                {item.examples?.length > 0 ? (
                                                    <div>
                                                        <div className="mb-2 text-xs text-indigo-800 dark:text-indigo-200 bg-indigo-50 dark:bg-indigo-900/20 p-2 rounded min-h-[3em] flex items-center">{renderGeneratedSentence(item.id, item.examples[getExampleIndex(item.id, item.examples.length)])}</div>
                                                        <div className="flex justify-between items-center"><div className="flex items-center gap-1"><button onClick={() => cycleExample(item.id, item.examples.length, -1)} className="p-1 text-gray-400 hover:text-indigo-600"><ChevronLeftIcon /></button><span className="text-[10px] text-gray-400">{getExampleIndex(item.id, item.examples.length)+1}/{item.examples.length}</span><button onClick={() => cycleExample(item.id, item.examples.length, 1)} className="p-1 text-gray-400 hover:text-indigo-600"><ChevronRightIcon /></button></div><button onClick={(e) => handleGenerateSentence(item.id, item.word, e, true)} disabled={generatingSentenceFor === item.id} className="text-gray-400 hover:text-indigo-500"><div className={generatingSentenceFor === item.id ? "animate-spin" : ""}><RefreshIcon /></div></button></div>
                                                    </div>
                                                ) : <div className="flex justify-end"><button onClick={(e) => handleGenerateSentence(item.id, item.word, e)} disabled={generatingSentenceFor === item.id} className="text-xs font-medium text-indigo-500 dark:text-indigo-400 hover:underline flex items-center gap-1">{generatingSentenceFor === item.id ? 'Generating...' : <><BulbIcon /> Example</>}</button></div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'quiz' && (
                            <div className="animate-fade-in w-full">
                                {activeDeck.words.length < 4 ? <div className="bg-yellow-50 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-200 p-6 rounded-2xl text-center border border-yellow-200 dark:border-yellow-700"><p>Need 4+ words.</p><button onClick={() => setView('list')} className="mt-4 text-blue-600 font-bold hover:underline">Back</button></div> : currentQuestion && (
                                    <div className="bg-white dark:bg-gray-800 rounded-3xl card-shadow overflow-hidden transition-colors duration-300">
                                        <div className="bg-gradient-to-br from-indigo-600 to-purple-700 dark:from-indigo-800 dark:to-purple-900 p-8 text-center text-white relative"><div className="absolute top-4 right-4 bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-medium">Streak: {streak} </div><p className="text-indigo-200 text-sm font-medium uppercase tracking-widest mb-2">Meaning?</p><h2 className="text-4xl font-extrabold drop-shadow-md">{currentQuestion.target.word}</h2></div>
                                        <div className="p-6 space-y-3">{currentQuestion.options.map(o => {
                                            let c = "w-full text-left p-4 rounded-xl border-2 font-medium transition-all duration-200 ";
                                            if (selectedOption) {
                                                if (o.id === currentQuestion.target.id) c += "bg-green-100 dark:bg-green-900/30 border-green-500 text-green-700 dark:text-green-400";
                                                else if (o.id === selectedOption.id) c += "bg-red-50 dark:bg-red-900/30 border-red-500 text-red-700 dark:text-red-400";
                                                else c += "bg-gray-50 dark:bg-gray-700 border-gray-100 dark:border-gray-600 text-gray-400 opacity-50";
                                            } else c += "bg-white dark:bg-gray-700 border-gray-100 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:border-indigo-300 dark:hover:border-indigo-500 hover:bg-indigo-50 dark:hover:bg-gray-600";
                                            return <button key={o.id} onClick={() => handleAnswer(o)} disabled={selectedOption !== null} className={c}>{o.meaning}</button>;
                                        })}</div>
                                        <div className="px-6 pb-6 min-h-[4rem] flex items-center justify-center gap-4">{selectedOption && isCorrect && <span className="text-green-600 font-bold animate-bounce">Correct! </span>}{selectedOption && !isCorrect && <><span className="text-red-500 font-bold">Incorrect!</span><button onClick={generateQuestion} className="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg text-sm font-semibold">Next &rarr;</button></>}</div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
